{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <body>
    <h1>Choose Restaurant</h1>
    <br>
    <form action="{% url 'poll2' %}" method="POST">
        {% csrf_token %}
        {% for restaurant in restaurants %}
            <input class="btn btn-secondary" type="submit" name="chosen" value="{{ restaurant.restaurant_name }}">
        {% endfor %}
    </form>
    </body>
    </html>
{% endblock %}
