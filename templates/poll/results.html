{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h1></h1>
    <form method="POST" action="{% url 'poll:result' %}">
        {% csrf_token %}
    </form>
    <table>
        <ul class="list-group">
            {% for r, d in data.items %}
                <li class="list-group-item mb-2">
                    {{ r }}<span class="badge badge-success float-right">
                    {% for o in d %}
                        <p>{{ o.user }} | {{ o.menu }}</p>
                    {% endfor %}
                {{ d.count }}
                    </span>
                </li>
                </ul>
            {% endfor %}
    </table>
    </body>
    </html>
{% endblock %}
