{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h1></h1>
    <form method="POST" action="{% url 'poll:result' %}">
        {% csrf_token %}
    </form>
    <table>
        <div>
            <ul class="list-group">
                {% for r, d_object in data.items %}
                    <li class="list-group-item mb-3 ">
                        {{ r }}
                    <div class="badge float-center">
                        <p>People Eating Here-{{ d_object.count }}</p>
                    </div>
                        <span class="badge float-right">
                        {% for o in d_object %}
                            <p>{{ o.user }} --> {{ o.menu }}</p>
                        {% endfor %}
                    </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </table>
    </body>
    </html>
{% endblock %}
